<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service Tracking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue-50: #eef5ff;
            --blue-100: #d9e8ff;
            --blue-500: #3a86ff;
            --blue-600: #2563eb;
            --blue-700: #1d4ed8;
            --indigo-600: #5525da;
            --indigo-700: #471dba;
            --gray-50: #f8f9fa;
            --gray-100: #f1f3f5;
            --gray-200: #e9ecef;
            --gray-500: #adb5bd;
            --gray-700: #495057;
            --gray-800: #343a40;
            --green-100: #dcfce7;
            --green-500: #22c55e;
            --green-800: #166534;
            --red-100: #fee2e2;
            --red-500: #ef4444;
            --red-800: #991b1b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--blue-50), #f0f1ff);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: var(--gray-800);
        }

        .container {
            width: 100%;
            max-width: 64rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, var(--blue-600), var(--indigo-600));
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
        }

        .content {
            padding: 2rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--gray-800);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
        }

        .form-input, .form-select {
            padding: 0.75rem;
            border: 1px solid var(--gray-200);
            border-radius: 0.5rem;
            font-size: 1rem;
            background: var(--gray-50);
            transition: all 0.2s;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--blue-500);
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .status-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1rem;
        }

        .status-row {
            display: grid;
            grid-template-columns: 2fr 1fr 3fr;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--gray-50);
            border-radius: 0.5rem;
        }

        .status-row-header {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .save-button {
            background: var(--blue-600);
            color: white;
        }

        .save-button:hover {
            background: var(--blue-700);
        }

        .cancel-button {
            background: var(--gray-200);
            color: var(--gray-800);
        }

        .cancel-button:hover {
            background: var(--gray-300);
        }

        .loader {
            display: none;
            margin: 2rem auto;
            width: 3rem;
            height: 3rem;
            border: 3px solid var(--blue-100);
            border-radius: 50%;
            border-top-color: var(--blue-500);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            margin: 1rem 0;
            padding: 1rem;
            background: var(--red-100);
            border-radius: 0.5rem;
            color: var(--red-800);
        }

        @media (max-width: 768px) {
            .status-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Edit Service Tracking</h1>
            <p>Modify tracking record details and status</p>
        </div>
        
        <div class="content">
            <div id="loader" class="loader"></div>
            <div id="errorMessage" class="error-message"></div>
            
            <form id="editForm">
                <div class="form-section">
                    <h2>Customer Details</h2>
                    <div class="form-grid">
                        <div class="form-field">
                            <label for="trackingNumber" class="form-label">Tracking Number</label>
                            <input type="text" id="trackingNumber" class="form-input" readonly>
                        </div>
                        <div class="form-field">
                            <label for="customerName" class="form-label">Customer Name</label>
                            <input type="text" id="customerName" class="form-input" required>
                        </div>
                        <div class="form-field">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-input">
                        </div>
                        <div class="form-field">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" id="phone" class="form-input">
                        </div>
                        <div class="form-field">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" id="address" class="form-input">
                        </div>
                        <div class="form-field">
                            <label for="itemName" class="form-label">Item Name</label>
                            <input type="text" id="itemName" class="form-input" required>
                        </div>
                        <div class="form-field">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" id="description" class="form-input">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Status History</h2>
                    <div class="status-grid" id="statusGrid">
                        <!-- Status rows will be dynamically generated -->
                    </div>
                </div>

                <div class="action-buttons">
                    <button type="button" class="button cancel-button" onclick="window.location.href='index.html'">Cancel</button>
                    <button type="submit" class="button save-button">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const API_KEY = 'AIzaSyByyiuwuJBysKl2xtvl6wCw6Gz9shyDzXs';
        const SHEET_ID = '1lKVyHbfdfPTfEUJbt870PtZZJ3rZxULl3VAf6I_9eIk';
        const SHEET_RANGE = 'Tracker!A:AL';

        document.addEventListener('DOMContentLoaded', function() {
            const editForm = document.getElementById('editForm');
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('errorMessage');
            const statusGrid = document.getElementById('statusGrid');

            const statusOptions = [
                'Application Submitted',
                'Under Process',
                'Pending Documents',
                'Rejected',
                'Medical Test Required',
                'Emirates ID Typing',
                'Change Status',
                'Residency Stamping in Progress',
                'Visa Stamped',
                'Approved'
            ];

            // Get tracking number from URL
            const urlParams = new URLSearchParams(window.location.search);
            const trackingNumber = urlParams.get('tracking') || '10002' ;

            if (!trackingNumber) {
                showError('No tracking number provided.');
                return;
            }

            gapi.load('client', initClient);

            function initClient() {
                gapi.client.init({
                    'apiKey': API_KEY,
                    'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
                }).then(() => {
                    console.log('Google Sheets API initialized');
                    fetchTrackingData();
                }).catch((error) => {
                    console.error('Error initializing Google Sheets API:', error);
                    showError('Failed to initialize tracking system');
                });
            }

            async function fetchTrackingData() {
                showLoader(true);
                hideError();

                try {
                    const response = await gapi.client.sheets.spreadsheets.values.get({
                        spreadsheetId: SHEET_ID,
                        range: SHEET_RANGE,
                    });

                    const data = response.result.values;
                    if (data && data.length > 1) {
                        // Find the row with the matching tracking number
                        const rowIndex = data.findIndex(row => row[0] === trackingNumber);
                        if (rowIndex === -1) {
                            showError('Tracking number not found.');
                            return;
                        }

                        const row = data[rowIndex];
                        populateForm(row, rowIndex + 1); // +1 to account for header row
                    } else {
                        showError('No data found in the spreadsheet.');
                    }
                } catch (error) {
                    console.error('Error fetching data:', error);
                    showError('An error occurred while loading tracking data.');
                } finally {
                    showLoader(false);
                }
            }

            function populateForm(row, rowIndex) {
                // Populate customer details
                document.getElementById('trackingNumber').value = row[0] || '';
                document.getElementById('customerName').value = row[1] || '';
                document.getElementById('email').value = row[2] || '';
                document.getElementById('phone').value = row[3] || '';
                document.getElementById('address').value = row[4] || '';
                document.getElementById('itemName').value = row[5] || '';
                document.getElementById('description').value = row[6] || '';

                // Populate status history
                const statusColumns = [
                    { status: 7, date: 8, remarks: 9 },
                    { status: 10, date: 11, remarks: 12 },
                    { status: 13, date: 14, remarks: 15 },
                    { status: 16, date: 17, remarks: 18 },
                    { status: 19, date: 20, remarks: 21 },
                    { status: 22, date: 23, remarks: 24 },
                    { status: 25, date: 26, remarks: 27 },
                    { status: 28, date: 29, remarks: 30 },
                    { status: 31, date: 32, remarks: 33 },
                    { status: 34, date: 35, remarks: 36 }
                ];

                statusGrid.innerHTML = `
                    <div class="status-row-header">Status</div>
                    <div class="status-row-header">Date</div>
                    <div class="status-row-header">Remarks</div>
                `;

                statusColumns.forEach((col, index) => {
                    const statusRow = document.createElement('div');
                    statusRow.className = 'status-row';

                    const statusSelect = document.createElement('select');
                    statusSelect.className = 'form-select';
                    statusSelect.name = `status${index + 1}`;
                    statusSelect.innerHTML = `<option value="">Select Status</option>` +
                        statusOptions.map(opt => `<option value="${opt}" ${row[col.status] === opt ? 'selected' : ''}>${opt}</option>`).join('');

                    const dateInput = document.createElement('input');
                    dateInput.type = 'date';
                    dateInput.className = 'form-input';
                    dateInput.name = `status${index + 1}Date`;
                    dateInput.value = row[col.date] ? formatDateForInput(row[col.date]) : '';

                    const remarksInput = document.createElement('input');
                    remarksInput.type = 'text';
                    remarksInput.className = 'form-input';
                    remarksInput.name = `status${index + 1}Remarks`;
                    remarksInput.value = row[col.remarks] || '';

                    statusRow.appendChild(statusSelect);
                    statusRow.appendChild(dateInput);
                    statusRow.appendChild(remarksInput);
                    statusGrid.appendChild(statusRow);
                });

                // Store rowIndex for saving
                editForm.dataset.rowIndex = rowIndex;
            }

            function formatDateForInput(dateStr) {
                // Convert DD-MM-YYYY to YYYY-MM-DD for input[type=date]
                if (!dateStr) return '';
                const [day, month, year] = dateStr.split('-');
                return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
            }

            function formatDateForSheet(dateStr) {
                // Convert YYYY-MM-DD to DD-MM-YYYY for Google Sheet
                if (!dateStr) return '';
                const [year, month, day] = dateStr.split('-');
                return `${day}-${month}-${year}`;
            }

            async function saveChanges(formData, rowIndex) {
                showLoader(true);
                hideError();

                try {
                    const values = [
                        formData.trackingNumber,
                        formData.customerName,
                        formData.email,
                        formData.phone,
                        formData.address,
                        formData.itemName,
                        formData.description,
                    ];

                    // Add status fields
                    for (let i = 1; i <= 10; i++) {
                        values.push(formData[`status${i}`] || '');
                        values.push(formData[`status${i}Date`] ? formatDateForSheet(formData[`status${i}Date`]) : '');
                        values.push(formData[`status${i}Remarks`] || '');
                    }

                    // Calculate completed percentage (based on last non-empty status)
                    let completedPercentage = 0;
                    for (let i = 10; i >= 1; i--) {
                        if (formData[`status${i}`]) {
                            completedPercentage = i * 10;
                            break;
                        }
                    }
                    values.push(completedPercentage.toString());

                    const response = await gapi.client.sheets.spreadsheets.values.update({
                        spreadsheetId: SHEET_ID,
                        range: `Tracker!A${rowIndex}:AL${rowIndex}`,
                        valueInputOption: 'RAW',
                        resource: { values: [values] }
                    });

                    alert('Changes saved successfully!');
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error('Error saving data:', error);
                    showError('An error occurred while saving changes.');
                } finally {
                    showLoader(false);
                }
            }

            editForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const formData = {
                    trackingNumber: document.getElementById('trackingNumber').value,
                    customerName: document.getElementById('customerName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value,
                    itemName: document.getElementById('itemName').value,
                    description: document.getElementById('description').value,
                };

                // Collect status fields
                for (let i = 1; i <= 10; i++) {
                    formData[`status${i}`] = document.querySelector(`select[name="status${i}"]`).value;
                    formData[`status${i}Date`] = document.querySelector(`input[name="status${i}Date"]`).value;
                    formData[`status${i}Remarks`] = document.querySelector(`input[name="status${i}Remarks"]`).value;
                }

                await saveChanges(formData, editForm.dataset.rowIndex);
            });

            function showLoader(show) {
                loader.style.display = show ? 'block' : 'none';
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }

            function hideError() {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
