<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Service</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue-50: #eef5ff;
            --blue-100: #d9e8ff;
            --blue-500: #3a86ff;
            --blue-600: #2563eb;
            --blue-700: #1d4ed8;
            --indigo-600: #5525da;
            --indigo-700: #471dba;
            --gray-50: #f8f9fa;
            --gray-100: #f1f3f5;
            --gray-200: #e9ecef;
            --gray-500: #adb5bd;
            --gray-700: #495057;
            --gray-800: #343a40;
            --green-100: #dcfce7;
            --green-500: #22c55e;
            --green-800: #166534;
            --red-100: #fee2e2;
            --red-500: #ef4444;
            --red-800: #991b1b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--blue-50), #f0f1ff);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: var(--gray-800);
        }

        .container {
            width: 100%;
            max-width: 64rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, var(--blue-600), var(--indigo-600));
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
        }

        .content {
            padding: 2rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--gray-800);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
        }

        .form-input, .form-select {
            padding: 0.75rem;
            border: 1px solid var(--gray-200);
            border-radius: 0.5rem;
            font-size: 1rem;
            background: var(--gray-50);
            transition: all 0.2s;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--blue-500);
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* File Upload Styles */
        .file-upload-section {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 2px dashed var(--gray-200);
            border-radius: 0.75rem;
            background: var(--gray-50);
            transition: all 0.3s ease;
            position: relative;
        }

        .file-upload-section:hover {
            border-color: var(--blue-500);
            background: var(--blue-50);
        }

        .file-upload-section.dragover {
            border-color: var(--blue-600);
            background: var(--blue-100);
            transform: translateY(-2px);
        }

        .file-upload-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 1rem;
        }

        .file-upload-icon {
            width: 3rem;
            height: 3rem;
            background: var(--blue-100);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--blue-600);
            font-size: 1.5rem;
        }

        .file-upload-text {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .file-upload-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--gray-800);
        }

        .file-upload-subtitle {
            font-size: 0.875rem;
            color: var(--gray-500);
        }

        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-upload-button {
            padding: 0.75rem 1.5rem;
            background: var(--blue-600);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
            z-index: 2;
        }

        .file-upload-button:hover {
            background: var(--blue-700);
        }

        .file-selected {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--green-100);
            border: 1px solid var(--green-500);
            border-radius: 0.5rem;
            color: var(--green-800);
            display: none;
        }

        .file-selected.show {
            display: block;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .file-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: var(--green-500);
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            font-weight: 600;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: var(--green-800);
            margin-bottom: 0.25rem;
        }

        .file-size {
            font-size: 0.875rem;
            color: var(--green-700);
        }

        .file-remove {
            background: none;
            border: none;
            color: var(--red-500);
            cursor: pointer;
            font-size: 1.25rem;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: background-color 0.2s;
        }

        .file-remove:hover {
            background: var(--red-100);
        }

        /* WhatsApp Button Styles */
        .whatsapp-section {
            margin-top: 1.5rem;
            display: flex;
            justify-content: flex-end;
        }

        .whatsapp-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: #25d366;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .whatsapp-button:hover {
            background: #128c7e;
        }

        .whatsapp-icon {
            font-size: 1.125rem;
        }

        .status-grid {
            display: grid;
            gap: 0;
            margin-top: 1rem;
            border: 1px solid var(--gray-200);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .status-row-header {
            display: grid;
            grid-template-columns: 2fr 1fr 3fr;
            gap: 0;
            background: var(--gray-100);
            border-bottom: 1px solid var(--gray-200);
        }

        .status-row-header > div {
            padding: 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-700);
            border-right: 1px solid var(--gray-200);
        }

        .status-row-header > div:last-child {
            border-right: none;
        }

        .status-row {
            display: grid;
            grid-template-columns: 2fr 1fr 3fr;
            gap: 0;
            border-bottom: 1px solid var(--gray-200);
        }

        .status-row:last-child {
            border-bottom: none;
        }

        .status-row > * {
            padding: 0.75rem;
            border-right: 1px solid var(--gray-200);
            border: none;
            border-radius: 0;
            background: white;
        }

        .status-row > *:last-child {
            border-right: none;
        }

        .status-row .form-input,
        .status-row .form-select {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 0.25rem;
            margin: 0.25rem;
        }

        .status-row .form-input:focus,
        .status-row .form-select:focus {
            border-color: var(--blue-500);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .save-button {
            background: var(--blue-600);
            color: white;
        }

        .save-button:hover {
            background: var(--blue-700);
        }

        .cancel-button {
            background: var(--gray-200);
            color: var(--gray-800);
        }

        .cancel-button:hover {
            background: var(--gray-300);
        }

        .loader {
            display: none;
            margin: 2rem auto;
            width: 3rem;
            height: 3rem;
            border: 3px solid var(--blue-100);
            border-radius: 50%;
            border-top-color: var(--blue-500);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            margin: 1rem 0;
            padding: 1rem;
            background: var(--red-100);
            border-radius: 0.5rem;
            color: var(--red-800);
        }

        .error-message.success {
            background: var(--green-100);
            color: var(--green-800);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 0.5rem;
            }
            
            .content {
                padding: 1.5rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .status-row-header,
            .status-row {
                grid-template-columns: 1fr;
            }
            
            .status-row-header > div,
            .status-row > * {
                border-right: none;
                border-bottom: 1px solid var(--gray-200);
            }
            
            .status-row-header > div:last-child,
            .status-row > *:last-child {
                border-bottom: none;
            }

            .status-row > div::before {
                content: attr(data-label);
                display: block;
                font-size: 0.75rem;
                font-weight: 500;
                color: var(--gray-700);
                margin-bottom: 0.25rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .whatsapp-section {
                justify-content: center;
            }
            
            .file-upload-wrapper {
                padding: 1rem;
            }
            
            .file-upload-icon {
                width: 2.5rem;
                height: 2.5rem;
                font-size: 1.25rem;
            }
            
            .file-info {
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 1.5rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .content {
                padding: 1rem;
            }
            
            .file-upload-section {
                padding: 1rem;
            }
        }
    </style>
</head>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const API_KEY = 'AIzaSyByyiuwuJBysKl2xtvl6wCw6Gz9shyDzXs';
        const SHEET_ID = '1lKVyHbfdfPTfEUJbt870PtZZJ3rZxULl3VAf6I_9eIk';
        const SHEET_RANGE = 'Tracker!A:AL';
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwkVdU-XUg5FM9vTYBvpeqCPWfEu5Ilu5dT0kETj2FWcySMJcEwFCPhes7YHniRDyyUNw/exec';

        document.addEventListener('DOMContentLoaded', function() {
            const editForm = document.getElementById('edit-form');
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('errorMessage');
            const statusGrid = document.getElementById('statusGrid');

            // Get tracking number from URL
            const urlParams = new URLSearchParams(window.location.search);
            const trackingNumber = urlParams.get('tracking') ;

            // Add drag and drop functionality
            const fileUploadSection = document.getElementById('fileUploadSection');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                fileUploadSection.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                fileUploadSection.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                fileUploadSection.addEventListener(eventName, unhighlight, false);
            });

            function highlight(e) {
                fileUploadSection.classList.add('dragover');
            }

            function unhighlight(e) {
                fileUploadSection.classList.remove('dragover');
            }

            fileUploadSection.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length > 0) {
                    const fileInput = document.getElementById('fileInput');
                    fileInput.files = files;
                    LoadFile({ target: fileInput });
                }
            }

            gapi.load('client', initClient);

            function initClient() {
                gapi.client.init({
                    'apiKey': API_KEY,
                    'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
                }).then(() => {
                    console.log('Google Sheets API initialized');
                    fetchTrackingData();
                }).catch((error) => {
                    console.error('Error initializing Google Sheets API:', error);
                    showError('Failed to initialize tracking system');
                });
            }

            async function fetchTrackingData() {
                showLoader(true);
                hideError();

                try {
                    const response = await gapi.client.sheets.spreadsheets.values.get({
                        spreadsheetId: SHEET_ID,
                        range: SHEET_RANGE,
                    });

                    const data = response.result.values;
                    if (data && data.length > 1) {
                        // Find the row with the matching tracking number
                        const rowIndex = data.findIndex(row => row[0] === trackingNumber);
                         
                        const row = data[rowIndex];
                        populateForm(row, rowIndex + 1); // +1 to account for header row
                    } else {
                        showError('No data found in the spreadsheet.');
                    }
                } catch (error) {
                    console.error('Error fetching data:', error);
                     
                } finally {
                    showLoader(false);
                }
            }

            function populateForm(row, rowIndex) {
                // Populate customer details
                document.getElementById('trackingNumber').value = row[0] || '';
                document.getElementById('customerName').value = row[1] || '';
                document.getElementById('email').value = row[2] || '';
                document.getElementById('phone').value = row[3] || '';
                document.getElementById('address').value = row[4] || '';
                document.getElementById('itemName').value = row[5] || '';
                document.getElementById('description').value = row[6] || '';

                const statusColumns = [
                    { status: 7, date: 8, remarks: 9 },
                    { status: 10, date: 11, remarks: 12 },
                    { status: 13, date: 14, remarks: 15 },
                    { status: 16, date: 17, remarks: 18 },
                    { status: 19, date: 20, remarks: 21 },
                    { status: 22, date: 23, remarks: 24 },
                    { status: 25, date: 26, remarks: 27 },
                    { status: 28, date: 29, remarks: 30 },
                    { status: 31, date: 32, remarks: 33 },
                    { status: 34, date: 35, remarks: 36 }
                ];

                // Create header row
                const headerRow = document.createElement('div');
                headerRow.className = 'status-row-header';
                headerRow.innerHTML = `
                    <div>Status</div>
                    <div>Date</div>
                    <div>Remarks</div>
                `;
                statusGrid.appendChild(headerRow);

                statusColumns.forEach((col, index) => {
                    const statusRow = document.createElement('div');
                    statusRow.className = 'status-row';

                    const statusCell = document.createElement('div');
                    statusCell.dataset.label = 'Status';
                    const statusInput = document.createElement('input');
                    statusInput.type = 'text';
                    statusInput.className = 'form-input';
                    statusInput.id = `status${index + 1}`;
                    statusInput.name = `status${index + 1}`;
                    statusInput.value = row[col.status] || '';
                    statusInput.placeholder = 'Enter status...';
                    statusCell.appendChild(statusInput);

                    const dateCell = document.createElement('div');
                    dateCell.dataset.label = 'Date';
                    const dateInput = document.createElement('input');
                    dateInput.type = 'date';
                    dateInput.className = 'form-input';
                    dateInput.id = `status${index + 1}Date`;
                    dateInput.name = `status${index + 1}Date`;
                    dateInput.value = row[col.date] ? formatDateForInput(row[col.date]) : '';
                    dateCell.appendChild(dateInput);

                    const remarksCell = document.createElement('div');
                    remarksCell.dataset.label = 'Remarks';
                    const remarksInput = document.createElement('input');
                    remarksInput.type = 'text';
                    remarksInput.className = 'form-input';
                    remarksInput.id = `status${index + 1}Remarks`;
                    remarksInput.name = `status${index + 1}Remarks`;
                    remarksInput.value = row[col.remarks] || '';
                    remarksInput.placeholder = 'Enter remarks...';
                    remarksCell.appendChild(remarksInput);

                    statusRow.appendChild(statusCell);
                    statusRow.appendChild(dateCell);
                    statusRow.appendChild(remarksCell);
                    statusGrid.appendChild(statusRow);
                });

                // Store rowIndex for saving
                editForm.dataset.rowIndex = rowIndex;
            }

            function formatDateForInput(dateStr) {
                // Convert DD-MM-YYYY to YYYY-MM-DD for input[type=date]
                if (!dateStr) return '';
                const [day, month, year] = dateStr.split('-');
                return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
            }

            function formatDateForSheet(dateStr) {
                // Convert YYYY-MM-DD to DD-MM-YYYY for Google Sheet
                if (!dateStr) return '';
                const [year, month, day] = dateStr.split('-');
                return `${day}-${month}-${year}`;
            }

            function showLoader(show) {
                loader.style.display = show ? 'block' : 'none';
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.className = 'error-message';
                errorMessage.style.display = 'block';
            }

            function hideError() {
                errorMessage.style.display = 'none';
            }

            // Handle form submission
            editForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const statusDiv = document.getElementById('errorMessage');

                // Validate required fields
                const customerName = document.getElementById('customerName').value;
                const itemName = document.getElementById('itemName').value;
                if (!customerName || !itemName) {
                    statusDiv.className = 'error-message';
                    statusDiv.textContent = 'Please fill in all required fields.';
                    statusDiv.style.display = 'block';
                    return;
                }

                // Show loading
                statusDiv.className = 'error-message';
                statusDiv.textContent = 'Saving changes...';
                statusDiv.style.display = 'block';

                const today = new Date();
                const formattedDate = `${String(today.getDate()).padStart(2, '0')}-${String(today.getMonth() + 1).padStart(2, '0')}-${today.getFullYear()}`;
                
                // Get form data
                const formData = {
                    trackingnumber: document.getElementById('trackingNumber').value,
                    customerName: customerName,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value,
                    itemName: itemName,
                    description: document.getElementById('description').value,
                    rowIndex: this.dataset.rowIndex,
                    
                    fileData: document.getElementById('fileData').value,
                    mimeType: document.getElementById('mimeType').value,
                    fileName: document.getElementById('fileNameHidden').value, 
					
					fileData1: document.getElementById('fileData1').value,
                    mimeType1: document.getElementById('mimeType1').value,
                    fileName1: document.getElementById('fileNameHidden1').value, 
                    
                    status1 : 'Created',
                    status1Date: formattedDate,
                    status1Remarks : 'Default status',       
                    
                    action: 'new'
                };

                // Log the ID we're updating
                console.log('Updating tracking with ID:', formData.trackingNumber);

                // Log request details
                console.log('Sending JSON request to:', APPS_SCRIPT_URL);
                console.log('JSON payload:', JSON.stringify(formData));

                // Try JSON request first
                fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(formData),
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                })
                .then(response => {
                    console.log('JSON response status:', response.status, response.statusText);
                    return response.text().then(text => ({ response, text }));
                })
                .then(({ response, text }) => {
                    console.log('Raw response (JSON):', text);
                    try {
                        const data = JSON.parse(text);
                        if (data.status === 'success') {
                            statusDiv.className = 'error-message success';
                            statusDiv.textContent = 'Changes saved successfully!';
                            setTimeout(() => {
                                statusDiv.style.display = 'none';
                            }, 3000);
                        } else {
                            throw new Error(data.message || 'Failed to save changes');
                        }
                    } catch (error) {
                        throw new Error(`Invalid JSON response: ${text}`);
                    }
                })
                .catch(error => {
                    console.error('JSON request failed:', error);
                    statusDiv.textContent = 'JSON request failed, trying FormData...';

                    // Fallback to FormData request
                    const formDataObj = new FormData();
                    for (const [key, value] of Object.entries(formData)) {
                        formDataObj.append(key, value);
                    }

                    console.log('Sending FormData request to:', APPS_SCRIPT_URL);
                    fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        body: formDataObj,
                        mode: 'cors'
                    })
                    .then(response => {
                        console.log('FormData response status:', response.status, response.statusText);
                        return response.text().then(text => ({ response, text }));
                    })
                    .then(({ response, text }) => {
                        console.log('Raw response (FormData):', text);
                        try {
                            const data = JSON.parse(text);
                            if (data.status === 'success') {
                                statusDiv.className = 'error-message success';
                                statusDiv.textContent = 'Changes saved successfully!';
                                document.getElementById('trackingNumber').value = data.trackingNumber  
                                document.getElementById('trackingNumber').style.color = 'red';
                                
                                document.getElementById('whatsapp').style.color = 'red';
                                
                                setTimeout(() => {
                                    statusDiv.style.display = 'none';
                                }, 3000);
                            } else {
                                throw new Error(data.message || 'Failed to save changes');
                            }
                        } catch (error) {
                            throw new Error(`Invalid JSON response: ${text}`);
                        }
                    })
                    .catch(formDataError => {
                        console.error('FormData request failed:', formDataError);
                        statusDiv.className = 'error-message';
                        statusDiv.textContent = 'Error saving changes: ' + formDataError.message;
                    });
                });
            });
        });

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
